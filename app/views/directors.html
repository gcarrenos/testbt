<input type="text" ng-model="nameFilter" placeholder="Search..."/>

<table class="table table-hover" >
   <thead>
      <tr>
         <th>#</th>
         <th>Name</th>
         <th>Sex</th>
         <th>Nationality</th>
         <th>City</th>
         <th>Birthday</th>
         <th>Age</th>
         <th>Blockbuster</th>
      </tr>
   </thead>
   <tbody>
      <tr ng-repeat="director in directorslist | filter: searchFilter"  ng-click="showDirector(director)">
         <th scope="row">{{$index + 1}}</th>  
         <th>{{director.name}}</th>
         <th>{{director.sex}}</th>
         <th>{{director.nationality}}</th>
         <th>{{director.city}}</th>
         <th>{{director.dob  | date }}</th>
         <th>{{director.age}}</th>
         <th>{{director.blockbuster}}</th>
      </tr>

   </tbody>
</table>
